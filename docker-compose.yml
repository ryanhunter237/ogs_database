version: "3.9"

services:
  db:
    image: postgres:16
    container_name: pgdemo_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"      # optional; lets host tools connect (DBeaver/psql)
    volumes:
      - dbdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pgdemo_app
    volumes:
      - .:/app           # your code is live-mounted for fast edit/run cycles
    environment:
      # Internal container-to-container connection string
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mydb
    depends_on:
      - db
    command: sleep infinity  # VS Code attaches; you run scripts from the terminal

volumes:
  dbdata:
